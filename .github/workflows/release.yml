name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    strategy:
      matrix:
        platform:
          - runner: macos-latest
            os: darwin
            arch: universal
          - runner: ubuntu-latest
            os: linux
            arch: amd64
          - runner: windows-latest
            os: windows
            arch: amd64

    runs-on: ${{ matrix.platform.runner }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Install Linux dependencies
        if: matrix.platform.os == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev

      - name: Build
        run: |
          wails build -platform ${{ matrix.platform.os }}/${{ matrix.platform.arch }}

      - name: Get version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Package (macOS)
        if: matrix.platform.os == 'darwin'
        run: |
          cd build/bin
          zip -r parley-${{ steps.version.outputs.VERSION }}-darwin-universal.zip Parley.app

      - name: Package (Linux)
        if: matrix.platform.os == 'linux'
        run: |
          cd build/bin
          tar -czf parley-${{ steps.version.outputs.VERSION }}-linux-amd64.tar.gz parley

      - name: Package (Windows)
        if: matrix.platform.os == 'windows'
        run: |
          cd build/bin
          Compress-Archive -Path parley.exe -DestinationPath parley-${{ steps.version.outputs.VERSION }}-windows-amd64.zip

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        with:
          files: build/bin/parley-*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
